<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝商品信息</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h2>🖥️ 淘宝商品信息</h2>
            <div class="status" id="status">未连接</div>
        </div>

        <!-- 操作区 -->
        <div class="actions">
            <button id="collect-btn" class="btn-primary">获取商品信息</button>
        </div>

        <!-- 商品信息展示 -->
        <div class="product-info" id="product-info">
            <div class="empty-state">
                <p>📦</p>
                <p>点击按钮获取商品信息</p>
                <p class="hint">仅支持PC版淘宝商品详情页</p>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
